<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Restaurant menu</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto:400,700&display=swap"
    />
  </head>
  <body>
    <!-- menu -->
    <section class="menu">
      <!-- title -->
      <div class="title">
        <h2>our mnu</h2>
        <div class="underline"></div>
      </div>
      <!-- buttons -->
      <div class="btn-container">
        <button class="filter-btn" type="button" data-id = "all">all</button>
        <button class="filter-btn" type="button" data-id = "breakfast">drugie</button>
        <button class="filter-btn" type="button" data-id = "lunch">trzeci</button>
        <button class="filter-btn" type="button" data-id = "shakes">czwartyy</button>
      </div>
     
      <input
      type="text"
      name="searchBar"
      id="searchBar"
      placeholder="search for a character"
  />
     

      <!-- items -->
      <div class="section-center"></div>
      <!-- single item -->
    </section>

    <script src="app.js"></script>
  </body>
</html>
